<!DOCTYPE html>
<html>
<head>
    <title>Schedulizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />


    <h1 class="heading">Schedulizer</h1>
    <h4 class="subheading">Assign your tasks/appointments to available time slots!</h4>

    <div class="task">
      <label for="taskInput">Task/Appointment:</label>
      <input class="task",type="text" id="taskInput" placeholder=" Enter task name">
    </div>

    <div id="timeslotContainer"></div>

    <button class="clear",clearAll()">Clear All Assignments</button>

    <div id="network" style="width: 600px; height: 300px; border: 1px solid #ddd; margin-top: 20px;"></div>

    <script src="app.js"></script>
</body>
</html>
